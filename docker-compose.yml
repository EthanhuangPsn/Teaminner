version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: game-voice-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: game_voice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: game-voice-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
